<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glsl-playground</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            padding: 10px;
        }

        .alert {
            position: fixed;
            left: 0;
            top: 0;
            width: 400px;
            overflow-wrap: break-word;
            border-radius: 5px;
            padding: 10px 15px;
            background-color: #a51c51;
            z-index: 4;
            margin: 0 50%;
            transform: translateX(-50%);
            font-family: 'Ubuntu Mono', monospace;
            font-weight: bold;
            color: #f3f3f3;
            cursor: default;
            animation: alert 2s forwards;
        }

        .alert_content {
            position: relative;
        }

        @keyframes alert {
            from {transform: translate(-50%,-100px)}
            10% {transform: translate(-50%,35px)}
            12% {transform: translate(-50%,37px)}
            16% {transform: translate(-50%,35px)}
            80% {transform: translate(-50%,35px)}
            85% {transform: translate(-50%,40px)}
            to {transform: translate(-50%,-100px)}
        }

        .flex {
            display: flex;
        }

        #c {
            width: 60vw;
            height: 95vh;
            object-fit: contain;
        }

        #i {
            width: 40vw;
            height: 95vh;
        }

        @media only screen and (max-width: 768px) {
            .flex {
                display: block;
            }
            .alert {
                width: 90vw;
                font-size: 12pt;
            }
            #c {
                width: 95vw;
            }
            #i {
                width: 95vw;
            }
        }
    </style>
</head>

<body>
    <div class="flex">
        <canvas id="c"></canvas>
        <textarea id="i"></textarea>
        <script src="index.js"></script>
    </div>
</body>

</html>
